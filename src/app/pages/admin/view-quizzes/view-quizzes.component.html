<mat-card class="mt-10" *ngFor="let quiz of quizzes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{quiz.title}}</mat-card-title>
    <mat-card-subtitle>{{quiz.category.title}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{quiz.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="accent" [routerLink]="'/admin/quiz-questions/'+quiz.id+'/'+quiz.title">Questions</button>
    <button mat-stroked-button color="accent">Maximum Marks: {{quiz.maxMarks}}</button>
    <button mat-stroked-button color="accent">Maximum Questions: {{quiz.noOfQuestions}}</button>
    <button mat-flat-button color="accent" [routerLink]="'/admin/quiz/'+quiz.id">Update</button>
    <button mat-flat-button color="accent" class="ml-10">Attempts</button>
    <button mat-flat-button color="warn" class="ml-20" (click)="deleteQuiz(quiz.id)">Delete</button>
  </mat-card-actions>
</mat-card>

<div class="text-center mt-20">
    <button mat-raised-button color="primary" routerLink="/admin/add-quiz">Add Quiz</button>
</div>
