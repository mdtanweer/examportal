<mat-card>
  <h2 mat-subheader>Add New Quiz</h2>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form (ngSubmit)="formSubmit()">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Title</mat-label>
                <input
                  required
                  autofocus
                  type="text"
                  matInput
                  [(ngModel)]="quizData.title"
                  name="title"
                  placeholder="Enter Title !"
                />
              </mat-form-field>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea
                  matInput
                  [(ngModel)]="quizData.description"
                  name="description"
                  rows="5"
                  placeholder="Enter description!"
                ></textarea>
              </mat-form-field>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Maximum Marks</mat-label>
                    <input
                      type="number"
                      [(ngModel)]="quizData.maxMarks"
                      matInput
                      name="maxMarks"
                      placeholder="Enter Maximum Marks !"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>No of Questions</mat-label>
                    <input
                      type="number"
                      matInput
                      [(ngModel)]="quizData.noOfQuestions"
                      name="noOfQuestions"
                      placeholder="Enter No of Questions !"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="mb-10">
                <mat-slide-toggle [(ngModel)]="quizData.active" name="active">
                  Publish Status
                </mat-slide-toggle>
              </div>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Select Category</mat-label>
                <mat-select name="category" [(ngModel)]="quizData.category.id">
                  <mat-option *ngFor="let cat of categories" [value]="cat.id">{{
                    cat.title
                  }}</mat-option>
                </mat-select>
              </mat-form-field>

              <div class="text-center">
                <button mat-raised-button color="primary" type="submit">
                  Add
                </button>
                <button
                  mat-raised-button
                  color="accent"
                  class="ml-10"
                  type="reset"
                >
                  Reset
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
