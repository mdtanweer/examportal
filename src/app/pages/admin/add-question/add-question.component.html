<mat-card>
  <h2 mat-subheader>
    Add Question to <b class="ml-10">{{ quizTitle }} </b>
  </h2>

  <div class="bootstrap-wrapper">
    <div class="container">
      <mat-card-header>
        <mat-card-subtitle>Enter the details of new question</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="addQuestion()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Write Question Content</mat-label>
            <textarea
              [(ngModel)]="question.content"
              required
              name="content"
              rows="5"
              placeholder="Enter content !"
              matInput
            ></textarea>
          </mat-form-field>
          <div class="row">
            <div class="col-md-6">
              <!-- option1 -->
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Option 1</mat-label>
                <input
                  [(ngModel)]="question.option1"
                  required
                  type="text"
                  name="option1"
                  placeholder="Enter option1 !"
                  matInput
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <!-- option2 -->
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Option 2</mat-label>
                <input
                  [(ngModel)]="question.option2"
                  type="text"
                  name="option2"
                  required
                  placeholder="Enter option2 !"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <!-- option3 -->
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Option 3</mat-label>
                <input
                  [(ngModel)]="question.option3"
                  type="text"
                  name="option3"
                  placeholder="Enter option3 !"
                  matInput
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <!-- option4 -->
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Option 4</mat-label>
                <input
                  [(ngModel)]="question.option4"
                  type="text"
                  name="option4"
                  placeholder="Enter option4 !"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Select Answer</mat-label>
            <mat-select [(ngModel)]="question.answer" name="answer" required>
              <mat-option *ngIf="question.option1" [value]="question.option1">{{
                question.option1
              }}</mat-option>
              <mat-option *ngIf="question.option2" [value]="question.option2">{{
                question.option2
              }}</mat-option>
              <mat-option *ngIf="question.option3" [value]="question.option3">{{
                question.option3
              }}</mat-option>
              <mat-option *ngIf="question.option4" [value]="question.option4">{{
                question.option4
              }}</mat-option>
            </mat-select>
          </mat-form-field>
          <div class="container text-center">
            <button type="submit" mat-raised-button color="primary">Add</button>
          </div>
        </form>
      </mat-card-content>
    </div>
  </div>
</mat-card>
