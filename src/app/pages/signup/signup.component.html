<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img class="logo" src="../assets/logo.png" />
          </div>
          <h1 class="text-center">Register Here !!</h1>
          <form (ngSubmit)="formSubmit()">
            <!-- Username field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input
                [(ngModel)]="user.username"
                name="username"
                required
                matInput
                placeholder="Enter here !"
              />
            </mat-form-field>

            <!-- Password field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input
                type="password"
                [(ngModel)]="user.password"
                required
                name="password"
                matInput
                placeholder="Enter here !"
              />
            </mat-form-field>

            <!-- First Name field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>First Name</mat-label>
              <input
                [(ngModel)]="user.firstName"
                name="firstName"
                required
                matInput
                placeholder="Enter here !"
              />
            </mat-form-field>

            <!-- Last Name field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Last Name</mat-label>
              <input
                [(ngModel)]="user.lastName"
                name="lastName"
                required
                matInput
                placeholder="Enter here !"
              />
            </mat-form-field>

            <!-- Email field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email Address</mat-label>
              <input
                type="email"
                [(ngModel)]="user.email"
                name="email"
                required
                matInput
                placeholder="Enter here !"
              />
            </mat-form-field>

            <!-- Phone field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Phone Number</mat-label>
              <input
                type="number"
                [(ngModel)]="user.phone"
                name="phone"
                required
                matInput
                placeholder="Enter here !"
              />
            </mat-form-field>
            <div class="container text-center">
              <button type="submit" mat-raised-button color="primary">
                Register
              </button>
              <button
                type="reset"
                class="ml-10"
                mat-raised-button
                color="accent"
              >
                Reset
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
